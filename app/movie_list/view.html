<div class="list">
    <ul>
        <li ng-repeat=" item in movie.subjects">
            <a href="#/details/{{item.id}}">
                <img ng-src="{{item.images.large}}" alt="">
            </a>
            <div class="meta">
                <h4><span>{{item.title}}</span> <em>{{item.rating.average}}</em></h4>
                <div class="otherinfo">类型:<span ng-repeat="gan in item.genres">{{gan}}</span></div>
            </div>
        </li>
    </ul>
    <div class="paging" ng-show='isload'>
        <label>总共：{{movie.total}}条记录,第{{curPage}}/{{totalPage}}页;</label>
        <!-- 加上disable类样式，表示按钮禁用状态 -->
        <button class="prev  " ng-class="{'disable':(curPage-0)<=1} " ng-click='getPage((curPage-0)-1)'>上一页</button>
        <button class="next" ng-class="{'disable':(curPage-0)>=totalPage}" ng-click='getPage((curPage-0)+1)'>下一页</button>
    </div>

</div>
<!--电影列表结束-->
<div class='loading-mask' ng-hide='isload'></div>
<div class="spinner" ng-hide='isload'>
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div>
