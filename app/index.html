<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>电影展示</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/wap.css">
</head>

<body ng-app='movie'>
    <!-- 顶部导航栏开始 -->
    <div class="top" ng-controller="mainController">
        <div class="header">
            <a href="#/home_page"><img src="assets/img/logo.png" alt=""></a>
            <div class="search">
                <input class="my-input" type="text" placeholder="电影搜索" ng-model="query">
                <button ng-click="search()">搜索</button>
            </div>
        </div>
        <nav class="nav">
            <ul>
                <!--li中添加 active 类样式，显示焦点状态。-->
                <li auto-active><a href="#/home_page">首页</a></li>
                <li auto-active><a href="#/in_theaters">正在热映</a></li>
                <li auto-active><a href="#/coming_soon">即将上映</a></li>
                <li auto-active><a href="#/top250">Top250</a></li>
            </ul>
        </nav>
    </div>
    <!-- 顶部导航栏结束 -->


    <div class="container">
        
        <!-- 首页开始 -->
        <div ng-view></div>

        <!--电影列表开始-->

        <!--其他-->
        
    </div>
    <footer class="footer">
        <div class="container">
            <p>版权所有&copy; GAN</p>
        </div>
    </footer>

    <!-- 自动补全C3样式的前缀 -->
    <script src="assets/js/prefixfree.min.js"></script>
    <script src='../node_modules/angular/angular.min.js'></script>
    <script src='../node_modules/angular-route/angular-route.min.js'></script>
    <script src="app.js"></script>
    <!-- 引入个模块文件-->
    <script src='movie_detail/movie_detail.js'></script>
    <script src='home/module.js'></script>
    <script src='./movie_list/movielist.js'></script>
    <script src="common/myJsonp.js"></script>


    <!--<script src='coming_soon/coming_soon.js'></script>-->
    <!--<script src='in_theaters/module.js'></script>-->
    <!--<script src='top250/top250.js'></script>-->

    <script src="movie_list/auto-active.js"></script>



</body>

</html>
